ction requests)&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;3. In a chat app better to have websockets/SSE&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;4. Might consume lot of battery too\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=15;align=left;fillColor=#ffcccc;strokeColor=#36393d;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;976\&quot; y=\&quot;2270\&quot; width=\&quot;255\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mwYQwRsqG0YJQrow5pHi-126\&quot; value=\&quot;1. Way to establish a duplex connection&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;2. connection doesn&#39;t need to be reestablished&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;3. only closes when it is requested&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;4. can establish persistent connections to send and receive messages&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;5. API:&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre; font-size: 15px;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-socket.send(data)&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre; font-size: 15px;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-socket.close([code], [reason])&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;6. events:&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre; font-size: 15px;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-open&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre; font-size: 15px;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-message&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre; font-size: 15px;&amp;quot;
