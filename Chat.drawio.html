uot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mwYQwRsqG0YJQrow5pHi-125\&quot; value=\&quot;1. Works good if messages are rare&amp;lt;br&amp;gt;2. otherwise graph looks saw like( too many connection requests)&amp;lt;br&amp;gt;3. In a chat app better to have websockets/SSE&amp;lt;br&amp;gt;4. Might consume lot of battery too\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=17;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;976\&quot; y=\&quot;2270\&quot; width=\&quot;255\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mwYQwRsqG0YJQrow5pHi-126\&quot; value=\&quot;1. Way to establish a duplex connection&amp;lt;br&amp;gt;2. connection doesn&#39;t need to be reestablished&amp;lt;br&amp;gt;3. only closes when it is requested&amp;lt;br&amp;gt;4. can establish persistent connections to send and receive messages&amp;lt;br&amp;gt;5. API:&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-socket.send(data)&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-socket.close([code], [reason])&amp;lt;br&amp;gt;6. events:&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-open&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-message&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-error&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-close&amp;lt;br&amp;gt;7.uses websocket protocol wss&amp;lt;br&amp;gt;8. bidirectional connection&amp;lt;br&amp;gt;9. can send text/binary data&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=17;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1290\&quot; y=\&quot;2000\&quot; width=\&quot;260\&quot; height=\&quot;410\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mwYQwRsqG0YJQrow5pHi-127\&quot; value=\&quot;Can be a good one for this application\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=17;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1290\&quot; y=\&quot;2440\&quot; width=\&quot;260\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mwYQwRsqG0YJQrow5pHi-128\&quot; value=\&quot;1. Creates a built in class EventSource to keep a connection with the server and receive events&amp;lt;br&amp;gt;2. connection is persistent&amp;lt;br&amp;gt;3. unidirectional connection, only server can send&amp;lt;br&amp;gt;4. uses HTTP&amp;lt;br&amp;gt;5. can send only text&amp;lt;br&amp;gt;6. supports auto reconnect&amp;lt;br&amp;gt;7. good when we need a stream of data&amp;lt;br&amp;gt;8. supports cross origin requests and fetch&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;9. Automatic reconnect, with tunable retry timeout.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;10. Message ids to resume events, the last received identifier is sent in Last-Event-ID header upon reconnection.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;11. The current state is in the readyState property&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;12.properties:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-readyState&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-lastEventId&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;13. methods&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-close&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;14. events:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-message&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-open&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;-error&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;15. can add custom events by eventSource.addEventListner&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=17;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1620\&quot; y=\&quot;2000\&quot; width=\&quot;570\&quot; height=\&quot;520\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mwYQwRsqG0YJQrow5pHi-129\&quot; value=\&quot;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;The server sends messages, delimited by \\n\\n.&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;A message may have following fields:&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;data&amp;lt;/b&amp;gt;: – message body, a sequence of multiple data is interpreted as a single message, with \\n between the parts.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;id&amp;lt;/b&amp;gt;: – renews lastEventId, sent in Last-Event-ID on reconnect.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;retry&amp;lt;/b&amp;gt;: – recommends a retry delay for reconnections in ms. There’s no way to set it from JavaScript.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;event&amp;lt;/b&amp;gt;: – event name, must precede data:.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;A message may include one or more fields in any order, but id: usually goes the last.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=17;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;2220\&quot; y=\&quot;2000\&quot; width=\&quot;410\&quot; height=\&quot;410\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mwYQwRsqG0YJQrow5pHi-130\&quot; value=\&quot;Pros:&amp;lt;br&amp;gt;1. HTTPS benefits&amp;lt;br&amp;gt;2. simplse&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cons:&amp;lt;br&amp;gt;1. High latency&amp;lt;br&amp;gt;2. too many connection request&amp;lt;br&amp;gt;3. traffic overhead&amp;lt;br&amp;gt;4. not for short network bands\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=17;align=left;fillColor=#f8cecc;strokeColor=#b85450;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;970\&quot; y=\&quot;2600\&quot; width=\&quot;260\&quot; height=\&quot;210\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mwYQwRsqG0YJQrow5pHi-131\&quot; value=\&quot;Pros:&amp;lt;br&amp;gt;1. Duplex comm&amp;lt;br&amp;gt;2. super fast as persistent connections&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cons:&amp;lt;br&amp;gt;1: Keeping a web socket connection is expensive( as each tab will have its own ws connections)&amp;lt;br&amp;gt;2.HTTP2 incompatible&amp;lt;br&amp;gt;3.hard to load balance&amp;lt;br&amp;gt;4. asset optimizations etc are done by http2 which will need to be done manually&amp;lt;br&amp;gt;5. can be problematic with firewalls and proxies&amp;lt;br&amp;gt;6. consume resources(battery)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=17;align=left;fillColor=#f8cecc;strokeColor=#b85450;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1290\&quot; y=\&quot;2600\&quot; width=\&quot;280\&quot; height=\&quot;360\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mwYQwRsqG0YJQrow5pHi-133\&quot; value=\&quot;Pros:&amp;lt;br&amp;gt;1. HTTP2 benefits, compatible&amp;lt;br&amp;gt;2. only text is received, no extra headers/data&amp;lt;br&amp;gt;3. dont waste device resources&amp;lt;br&amp;gt;4.easy to load balance&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cons&amp;lt;br&amp;gt;1. Unidirectional&amp;lt;br&amp;gt;2. only text data so need to parse\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=17;align=left;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1670\&quot; y=\&quot;2600\&quot; width=\&quot;280\&quot; height=\&quot;360\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
